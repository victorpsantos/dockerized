---
bootstrap_unwanted_kernel_modules_extra: []

bootstrap_wanted_kernel_modules: []

bootstrap_kernel_parameters_extra:
  kernel.unprivileged_userns_clone: 0
  kernel.unprivileged_bpf_disabled: 1

bootstrap_wanted_repositories:
  - repo: "deb [arch={{ ansible_architecture }} signed-by=/etc/apt/keyrings/docker.asc]"
    url: "https://download.docker.com/linux/{{ ansible_distribution | lower }}"
    release: "{{ ansible_distribution_release }}"
    channel: "stable"

bootstrap_wanted_repository_keys:
  - url: "https://download.docker.com/linux/{{ ansible_distribution | lower }}/gpg"
    keyring: "/etc/apt/keyrings/docker.asc"

bootstrap_wanted_packages:
  - containerd.io
  - docker-ce
  - docker-ce-cli
  - docker-buildx-plugin
  - docker-compose-plugin

bootstrap_unwanted_packages: []

bootstrap_apparmor_enabled: true

bootstrap_apparmor_packages:
  - apparmor
  - apparmor-utils
  - apparmor-profiles
  - apparmor-profiles-extra

bootstrap_apparmor_parameters:
  - apparmor=1
  - security=apparmor

bootstrap_apparmor_mode: enforce

bootstrap_unwanted_services:
  - apache2
  - autofs
  - avahi-daemon
  - bind9
  - bluetooth
  - bluez
  - cups
  - dnsmasq
  - dovecot
  - dovecot-imapd
  - dovecot-pop3d
  - ftp
  - ftp
  - isc-dhcp-server
  - ldap-utils
  - ldap-utils
  - nfs-kernel-server
  - nginx
  - nis
  - nis
  - rpcbind
  - rsh-client
  - rsync
  - samba
  - slapd
  - snmpd
  - squid
  - talk
  - telnet
  - tftpd-hpa
  - vsftpd
  - xinetd
  - xserver-common
  - ypbind
  - ypserv

bootstrap_unwanted_services_extra: []

bootstrap_wanted_services: []
